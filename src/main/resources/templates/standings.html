<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Football Data</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>
    <!-- header -->
    <div th:replace="header :: header"></div>
    <!-- //header -->

    <!-- banner section -->
    <section id="home" class="w3l-banner py-5">
        <div class="banner-content">
            <div class="container py-4">
                <div class="row align-items-center pt-sm-5 pt-4">
                    <div class="page">
                        <h1>Standings</h1>
                        <h2>Season 2021-2022</h2>
                        <table class="layout display responsive-table">
                           <thead>
                               <tr>
                                   
                                    <th >Position</th>
                                    <th >Club</th>
                                    <th >Games</th>
                                    <th >Wins</th>
                                    <th >Draws</th>
                                    <th >Losses</th>
                                    <th ><b>Points</b></th>
                                   <!--
                                   <th >Position</th>
                                   <th >Club</th>
                                   <th >Played</th>
                                   <th >Won</th>
                                   <th >Drawn</th>
                                   <th >Lost</th>
                                   <th ><b>Points</b></th>
                                   -->
                               </tr>
                           </thead>
                           <tbody>

                            <tr th:each="standings: ${standings}">
                                <td th:text="${standingsStat.count}"></td>
                                <td th:text="${standings.team.shortDisplayName}"></td>
                                <td th:text="${standings.Stats[3].value}"></td>
                                <td th:text="${standings.Stats[0].value}"></td>
                                <td th:text="${standings.Stats[2].value}"></td>
                                <td th:text="${standings.Stats[1].value}"></td>
                                <td style="font-weight: bold" th:text="${standings.Stats[6].value}"></td>
                            </tr>


                            <!--
                               <tr>
                                   <td class="organisationnumber">1</td>
                                   <td class="organisationname"> Porto</td>
                                   <td class="organisationnumber">30</td>
                                   <td class="organisationnumber">30</td>
                                   <td class="organisationnumber">0</td>
                                   <td class="organisationnumber">0</td>
                                   <td class="organisationnumber"><b>90</b></td>
                               </tr>
                       
                               <tr>
                                <td class="organisationnumber">18</td>
                                <td class="organisationname"> Benfica</td>
                                <td class="organisationnumber">30</td>
                                <td class="organisationnumber">0</td>
                                <td class="organisationnumber">0</td>
                                <td class="organisationnumber">30</td>
                                <td class="organisationnumber"><b>0</b></td>
                            </tr>
                            -->

                           </tbody>
                       </table>
                    </div>

                </div>
                
            </div>
            <div class="col-md-2 login-center text-start">
                <a th:href="@{/home}">
                <button class="btn btn-style btn-style-3 text-left">BACK</button>
                </a>
            </div>
        </div>
    </section>
    <!-- //banner section -->

    <!-- common jquery plugin -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!-- //common jquery plugin -->

    <!-- /counter-->
    <script src="assets/js/counter.js"></script>
    <!-- //counter-->

    <!-- theme switch js (light and dark)-->
    <script src="assets/js/theme-change.js"></script>
    <!-- //theme switch js (light and dark)-->

    <!-- MENU-JS -->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
    <!-- //MENU-JS -->

    <!-- disable body scroll which navbar is in active -->
    <script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
    <!-- //disable body scroll which navbar is in active -->

    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- //bootstrap -->
    <!-- //Js scripts -->
</body>

</html>
